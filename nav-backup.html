<nav class="main-nav">
	<ul class="nav level-1">
	{% for item in site.data.menu %}
		<li>
			<a {% if item.location == page.url %}class="active"{% endif %} href="{{ item.location }}">{{ item.title }}</a>
			{% if item.children %}
				<ul class="nav level-2">
					{% for subitem in item.children %}
						<li>
							<a {% if subitem.location == page.url %}class="active"{% endif %} href="{{ subitem.location }}">{{ subitem.title }}</a>
						</li>
					{% endfor %}
				</ul>
			{% endif %}
		</li>
	{% endfor %}
	</ul>
</nav>
