<aside :class="{ open: menuOpen }" id="sidebar">
	<button :class="{ open: menuOpen }" @click.prevent="toggleMenu" id="sidebar-toggle"><i class="fa fa-btn fa-bars"></i></button>
	<div :class="{ open: menuOpen }" @click="toggleMenu" id="sidebar-close"></div>
	<header>
		<img class="logo" src="{{ site.base_url }}/assets/img/fabgrid-logo-white.svg" />
		<h1>
			{{ site.title }}
			<small>{{ site.subtitle }}</small>
		</h1>
		<p>{{ site.description }}</p>
	</header>

	{% include nav.html %}

	<footer>
		<ul class="external-links">
		{% for link in site.data.external_links %}
			<li><a href="{{ link.target }}"{% if link.blank %} target="_blank"{% endif %}><i class="fa fa-fw fa-{{ link.icon }}"></i></a></li>
		{% endfor %}
		</ul>
		<p>Project Status: <span class="project-status">{{ site.status }}</span></p>
	</footer>
</aside>
